<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  
</head>
<style type="text/css">
  body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 15px;
  padding: 20px;
}

.gallery-item {
  overflow: hidden;
  position: relative;
}

.gallery-item img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

/* Lightbox Modal Styles */
.lightbox {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border: 2px solid white;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

@media (max-width: 768px) {
  .gallery-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .gallery-container {
    grid-template-columns: 1fr;
  }
}

</style>
<body>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="img1.webp" alt="Image 1" onclick="openLightbox(this)">
    </div>
    <div class="gallery-item">
      <img src="img2.webp" alt="Image 2" onclick="openLightbox(this)">
    </div>
    <div class="gallery-item">
      <img src="img3.webp" alt="Image 3" onclick="openLightbox(this)">
    </div>
    <div class="gallery-item">
      <img src="img4.jpg" alt="Image 4" onclick="openLightbox(this)">
    </div>
    <div class="gallery-item">
      <img src="img5.jpg" alt="Image 5" onclick="openLightbox(this)">
    </div>
    <div class="gallery-item">
      <img src="img6.jpg" alt="Image 6" onclick="openLightbox(this)">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>
<script type="text/javascript">
  // Open Lightbox
function openLightbox(imgElement) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  
  lightbox.style.display = 'flex';
  lightboxImg.src = imgElement.src;
}

// Close Lightbox
function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}

  
</script>
</body>
</html>
